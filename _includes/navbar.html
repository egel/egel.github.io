<header class="site-header">
  <!-- Logo and title -->
  <div class="branding">
    <a href="{{ site.baseurl }}/">
      <img
        alt="{{ site.title }}"
        class="avatar"
        src="{{ site.baseurl }}/{{ site.avatar }}"
      />
    </a>

    <h1 class="site-title">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
  </div>

  <!-- Toggle menu -->
  <nav>
    <a id="menu-toggle" href="#">
      <i class="fa fa-bars fa-lg"></i>
    </a>

    <!-- Menu -->
    <ul id="menu-list">
      {% for page in site.pages %} {% if page.title and page.hide != true %}
      <li>
        <a class="clear" href="{{ page.url | relative_url }}"
          >{{ page.title }}</a
        >
      </li>
      {% endif %} {% endfor %}
    </ul>
  </nav>
</header>

---
layout: page
---

<!-- Html Elements for Search -->
<input
  type="text"
  id="search-input"
  placeholder="Enter keywords you are interested in..."
  class="search-bar"
  autofocus
/>
<br />
<br />
<ul id="results-container"></ul>

<section>
  <script type="text/javascript">
    SimpleJekyllSearch({
      searchInput: document.getElementById("search-input"),
      resultsContainer: document.getElementById("results-container"),
      json: '{{ "/assets/data/search.json" | relative_url }}',
      searchResultTemplate:
        '<div class="search-title"><a href="{url}"><h3>{title}</h3></a><div class="meta">{date} <div class="right"><i class="fa fa-tag"></i> {tags}</div></div><p>{excerpt}</p></div><hr> ',
      noResultsText:
        '{{ site.data.language.str_no_result_found | default: "Sorry, no result has been found." }}',
      limit: 10,
      fuzzy: false,
      exclude: [],
    });
  </script>
</section>
